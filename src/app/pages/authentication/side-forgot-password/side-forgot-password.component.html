<div class="blank-layout-container justify-content-center">
  <div class="auth-wrapper">
    <div class="position-relative shaper-wrapper">
      <div class="w-100 position-relative rounded bg-white auth-card">
        <div class="auth-body">
        <div class="m-t-20">
          <app-branding></app-branding>
        </div>

          <div class="row">
            <div class="col-lg-6">
              <div
                class="align-items-center justify-content-center d-none d-lg-flex"
              >
                <img
                  src="/assets/images/backgrounds/login3-bg.png"
                  alt="login"
                  style="max-width: 500px"
                />
              </div>
            </div>
            <div class="col-lg-6">
              <div
                class="d-flex align-items-start align-items-lg-center justify-content-center"
              >
                <div class="row justify-content-center w-100">
                  <div class="col-lg-11">
                    <h4 class="f-w-700 f-s-30 lh-base m-0">
                      Forgot your password?
                    </h4>
                    <span class="f-s-14 d-block mat-body-1 m-t-8"
                      >Please enter the email address associated with your
                      account and We will email you a link to reset your
                      password.</span
                    >

                    <form
                      class="m-t-30"
                      [formGroup]="form"
                      (ngSubmit)="submit()"
                    >
                      <mat-label
                        class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
                        >Email Adddress</mat-label
                      >
                      <mat-form-field
                        appearance="outline"
                        class="w-100"
                        color="primary"
                      >
                        <input matInput type="email" formControlName="email" />
                        @if(f['email'].touched && f['email'].invalid) {
                        <mat-hint class="m-b-16 error-msg">
                          @if(f['email'].errors &&
                          f['email'].errors['required']) {
                          <div class="text-error">Email is required.</div>
                          }
                        </mat-hint>
                        }
                      </mat-form-field>

                      <button
                        mat-flat-button
                        color="primary"
                        class="w-100"
                        [disabled]="!form.valid"
                      >
                        Forgot Password
                      </button>
                      <a
                        [routerLink]="['/authentication/login']"
                        mat-stroked-button
                        color="primary"
                        class="w-100 m-t-8"
                      >
                        Back to Login
                      </a>
                      <!-- input -->
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
