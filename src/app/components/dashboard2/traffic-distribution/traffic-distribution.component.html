<mat-card class="cardWithShadow">
  <mat-card-header>
    <div class="d-flex align-items-center justify-content-between w-100">
      <mat-card-title>Traffic Distribution</mat-card-title>
      <button mat-icon-button color="inherit">
        <mat-icon
          class="f-s-24 d-flex align-items-center justify-content-center"
          >more_vert</mat-icon
        >
      </button>
    </div>
  </mat-card-header>
  <mat-card-content class="p-t-30">
    <div class="row m-b-32">
      <div class="col-lg-7">
        <apx-chart
          [series]="trafficChart.series"
          [plotOptions]="trafficChart.plotOptions"
          [dataLabels]="trafficChart.dataLabels"
          [chart]="trafficChart.chart"
          [legend]="trafficChart.legend"
          [colors]="trafficChart.colors"
          [tooltip]="trafficChart.tooltip"
          [labels]="trafficChart.labels"
          [stroke]="trafficChart.stroke"
        ></apx-chart>
      </div>
      <div class="col-lg-5">
        <div class="m-t-30">
          <div class="d-flex align-items-center gap-12">
            <span class="text-primary">
              <i-tabler name="circle" class="icon-20 d-flex"></i-tabler>
            </span>

            <div>
              <h5 class="f-w-600 m-t-4 f-s-16 m-t-4">
                4,106<span class="text-success f-s-12 m-l-4">+23%</span>
              </h5>
              <span class="f-s-14">Oragnic Traffic</span>
            </div>
          </div>
          <div class="d-flex align-items-center m-t-24 gap-12">
            <span class="text-error">
              <i-tabler name="circle" class="icon-20 d-flex"></i-tabler>
            </span>

            <div>
              <h5 class="f-w-600 m-t-4 f-s-16 m-t-4">3,500</h5>
              <span class="f-s-14">Refferal Traffic</span>
            </div>
          </div>
          <div class="d-flex align-items-center m-t-24 gap-12">
            <span class="text-warning">
              <i-tabler name="circle" class="icon-20 d-flex"></i-tabler>
            </span>

            <div>
              <h5 class="f-w-600 m-t-4 f-s-16 m-t-4">3,319</h5>
              <span class="f-s-14">Direct Traffic</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
