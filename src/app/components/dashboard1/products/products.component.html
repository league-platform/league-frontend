<mat-card class="cardWithShadow">
  <mat-card-header>
    <div class="d-flex align-items-center justify-content-between w-100">
      <div>
        <mat-card-title>Products</mat-card-title>
        <mat-card-subtitle>Last 7 days</mat-card-subtitle>
      </div>
      <div class="text-right">
        <mat-card-title>432</mat-card-title>
        <span
          class="bg-light-success text-success border-success border rounded f-w-600 p-6 p-y-2 f-s-12"
          >+26.5%</span
        >
      </div>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div class="rounded-bars m-t-30">
      <apx-chart
        [series]="productsChart.series"
        [dataLabels]="productsChart.dataLabels"
        [chart]="productsChart.chart"
        [legend]="productsChart.legend"
        [colors]="productsChart.colors"
        [stroke]="productsChart.stroke"
        [tooltip]="productsChart.tooltip"
        [grid]="productsChart.grid"
        [xaxis]="productsChart.xaxis"
        [yaxis]="productsChart.yaxis"
        [plotOptions]="productsChart.plotOptions"
      ></apx-chart>
    </div>

    <div class="text-center m-t-20 p-t-15 p-b-10">
      <span class="f-s-14">$18k Profit more than month</span>
    </div>
  </mat-card-content>
</mat-card>
